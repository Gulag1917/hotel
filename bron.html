<div class="feedback">
    <div class="container">
      <h2 class="section-title" id="bron">Забронировать номер</h2>
      <form class="feedback-form" action="/keksby-mail" method="post">
        <div class="feedback-form-group">
          <label for="fullname">Представьтесь, пожалуйста:</label>
          <input type="text" name="fullname" id="fullname">
        </div>
        <div class="clearfix">
          <div class="feedback-form-group feedback-form-group-left-part">
            <label for="phone">Контактный телефон:</label>
            <input type="text" name="phone" id="phone">
            <div class="feedback-form-group feedback-form-group-right-part">
              <label for="email">Тип номера и даты:</label>
              <input type="text" name="email" id="email">
            </div>
          </div>
          <div class="feedback-form-group feedback-form-group-right-part">
            <label for="email">Электронная почта:</label>
            <input type="text" name="email" id="email">
          </div>
        </div>
        <div class="feedback-form-group">
          <label for="message">Дополнительная ифнормация или пожелания:</label>
          <textarea name="message" id="message"></textarea>
        </div>
        <input class="btn" type="submit" value="Отправить">
      </form>
    </div>
  </div>
